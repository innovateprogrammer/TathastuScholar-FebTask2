<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="img/icon.png">
		<link rel="stylesheet" href="./style.css" />
		<title>T-Shirt Store</title>
	</head>
	<body>
		<div class="film">
		<header>
			<div class="logo-container">
				<img src="img/logo.png" height="50" width="50" alt="logo" style="background-size: contain;"/>
				<h4 class="logo">T-Store</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Home</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="./img/cart.svg" alt="cart" />
			</div>
		</header>
		
		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>T-Shirt for supporting Tech</h1>
						<p>
							The new Company logo enbedded shirt announced for all employees !!!!
							Tech Lovers get your swags ordered today and avail up to 50% Discount.
							Choose your shirt size below !!! 
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">S</button>
						<button class="cta-select">L</button>
						<button class="cta-select">XL</button>
						<button class="cta-select">XXL</button>
						
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<img src="./img/tshirt.png" alt="matebook" />
				</div>
			</section>

			<div class="laptop-select">
				<img src="./img/arrow-left.svg" alt="" />
				<img src="./img/dot.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/arrow-right.svg" alt="" />
			</div>
			
		</main>
		</div>
	</body>
</html>
